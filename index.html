---
layout: default
title: Hello
---

<div class="bg-gray-50 overflow-hidden">

  <div class="relative max-w-7xl mx-auto pt-3 px-4 sm:px-6 lg:px-8 pl-0">
    <svg class="absolute top-0 left-full transform -translate-x-1/2 -translate-y-3/4 lg:left-auto lg:right-full lg:translate-x-2/3 lg:translate-y-1/4" width="404" height="784" fill="none" view96Box="0 0 404 784" aria-hidden="true">
      <defs>
        <pattern id="8b1b5f72-e944-4457-af67-0c6d15a99f38" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="784" fill="url(#8b1b5f72-e944-4457-af67-0c6d15a99f38)" />
    </svg>

    <div class="relative lg:grid lg:grid-cols-4 lg:gap-x-8 mt-10">
      <div class="lg:col-span-2 pr-10">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
          Matt Sears <br /> <span class="text-indigo-400">Engineering, Business &amp; Design</span>
        </h2>
        <p class="mt-10 text-lg text-gray-500">
          Need to add some things here.
        </p>
        <div class="mx:auto">
          <img class="h-40 w-40 rounded-full ml-3 mt-10" src="/assets/images/me.png" alt="Me">
        </div>
      </div>

      <div class="sm:space-y-0 lg:col-span-2 ">
        <span class="my-4 inline-flex items-center px-3 py-1  text-md font-medium bg-yellow-300 text-black">
          Latest
        </span>
        {% for post in site.posts limit:3 %}
        <div class="py-5">
          <p class="text-sm text-gray-500">
            <time datetime="2020-01-29">{{ post.date | date: "%b %d, %Y" }}</time>
          </p>
          <a href="#" class="mt-2 block">
            <p class="text-xl font-semibold text-gray-900">
              {{ post.title }}
            </p>
            <p class="mt-3 text-base text-gray-500">
              {{ post.excerpt | strip_html }}
            </p>
          </a>
          <div class="mt-3">
            <a href="{{ post.url }}" class="inline-flex items-center px-3 py-1 border border-gray-300 shadow-sm text-xs font-medium  text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Read More
              <svg class="ml-1 h-3 w-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </a>
          </div>
          <div class="border-b border-gray-200 w-2/5 pt-6"></div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
